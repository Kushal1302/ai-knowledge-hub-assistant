name: Deploy to Production
on:
  push:
    branches:
      - main

jobs:
  deploy-server:
    name: Deploy Server to DOCKER HUB
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/ai-hub-server
      TAG: ${{ github.sha }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:$TAG ./server

      - name: Login to Docker HUB
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push images to Docker Hub
        run: |
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/deploy
            echo "Pulling latest image..."
            docker compose pull

            echo "Stopping old containers..."
            docker compose down

            echo "Starting new containers..."
            docker compose up -d

            echo "ðŸŽ‰ Deployment completed successfully!"
  
  deploy-vite-to-s3:
    name: Deploy React Vite App to S3
    runs-on: ubuntu-latest
    steps:
      # Checkout the code and set up Node.js
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Build the app
        working-directory: ./client
        run: npm run build
      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync files to S3
        run: aws s3 sync ./client/dist s3://${{ secrets.S3_BUCKET_NAME }} --delete